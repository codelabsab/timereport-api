language: python
python:
- '3.8'
install:
  - pip install -r requirements.txt
env:
  global:
  - secure: 
  - secure: 
  - AWS_DEFAULT_REGION: eu-north-1
notifications:
  slack:
    secure: 

stages:
  - name: Deploy to dev
  - name: Deploy to prod
    if: type = push AND branch = master

jobs:
  include:
    - stage: Deploy to dev
      script:
      - chalice deploy --stage dev
    - stage: Deploy to prod
      on:
        branch: master
      script:
        - chalice deploy --stage prod
